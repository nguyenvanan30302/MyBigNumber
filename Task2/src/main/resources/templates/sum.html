<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Cộng 2 số lớn</title>
</head>
<body>
<h2>Cộng 2 số lớn</h2>
<form action="#" th:action="@{/sum}" method="post">
    <label>Nhập số thứ nhất:</label>
    <input type="text" name="num1" th:value="${num1}"><br>

    <label>Nhập số thứ hai:</label>
    <input type="text" name="num2" th:value="${num2}"><br>

    <button type="submit">Cộng</button>
</form>

<h3>Kết quả:</h3>
<p th:text="${result}"></p>
</body>
</html>
